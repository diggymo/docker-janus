apiVersion: apps/v1
kind: Deployment
metadata:
  name: janus-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: janus
  template:
    metadata:
      labels:
        app: janus
    spec:
      containers:
        - name: janus-container
          image: registry.gitlab.com/morifuji/nand2tetris/janus:20190124-2
          ports:
            - containerPort: 8088
            - containerPort: 8089
            - containerPort: 8188
          readinessProbe:
            httpGet: 
              path: /janus/info
              port: 8088
