apiVersion: extensions/v1beta1
kind: Ingress
metadata: 
  name: webrtc-ingress
spec:
  rules:
  # - host: sample.example.com
  - http:
      paths:
      - path: /janus.js
        backend:
          serviceName: nginx-port
          servicePort: 80
      - path: /janus
        backend:
          serviceName: janus-https-port
          servicePort: 8089
      - path: /janus/*
        backend:
          serviceName: janus-https-port
          servicePort: 8089
      - path: /janus-ws/*
        backend:
          serviceName: janus-port
          servicePort: 8188
  backend:
    serviceName: nginx-port
    servicePort: 80
